<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Mi Mochi Bonita</title>
    <link rel="stylesheet" href="Index.css">
</head>
<body onclick="interaccionUsuario()">

    <div id="loader">
        <div class="corazon-latido">❤️</div>
        <p>Cargando nuestro amor...</p>
    </div>

    <div class="fondo-principal"></div>

    <audio id="musica-fondo" loop>
        <source src="images/musica.mp3" type="audio/mpeg">
    </audio>

    <div id="mensaje-especial" class="mensaje-fecha"></div>

    <div class="recuadro-contenedor">
        <img src="images/recuadro2.png" alt="Recuadro" class="recuadro-img">
        <div class="contenido-contador">
            <h2 class="titulo">Nuestro Camino Juntos</h2>
            <p class="label">Llevamos juntos</p>
            <div id="tiempo">Calculando...</div>
            <p class="frase-inferior">Cada día es un nuevo capítulo a tu lado.</p>
            <p class="mensaje-resaltado">"Mientras estemos juntos, todo estará bien"</p>
        </div>
    </div>

    <div id="overlay-hoja" class="hidden">
        <div class="hoja-wrapper">
            <img src="images/hoja3.png" alt="Hoja" id="hoja-img">
            <div id="mensaje-romantico"></div>
        </div>
    </div>

    <script src="Index.js"></script>
</body>
</html>
